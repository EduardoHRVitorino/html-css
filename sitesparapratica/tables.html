<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <style>
        table{border-collapse: collapse;}
        table th{
            border-collapse: collapse;
            width: 200px;
            padding: 10px;
            border: 1px solid;
        }
        table tr td{
            border: 1px solid black;
            text-align: center; margin: auto;
        }
    </style>
    <table>
    
        <tr>
            <td>
                A1
            </td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    <table>
        <thead>
            Tabela Grande Completa
            <tr>
                <th>estados</th>
                <th>número de pessoas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paraíba</td>
                <td>100000000</td>
            </tr>
            <tr>
                <td>Salvador</td>
                <td>2000000</td>
            </tr>
        <tfoot>
            <tr>
                <th>esse é o footer</th>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
